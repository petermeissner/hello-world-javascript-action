name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
  pusher: # user name of pusher
    description: 'the user name who pushed'
runs:
  using: 'node12'
  main: 'index.js'
